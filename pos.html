<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #00698f;
        }
        
        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Sample Web Page</h1>
    </header>
    
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main content -->
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of our sample web page.</p>
        </section>
        
        <section id="about">
            <h2>About Section</h2>
            <p>This is the about section of our sample web page.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Section</h2>
            <p>This is the contact section of our sample web page.</p>
        </section>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Sample Web Page</p>
    </footer>
</body>
</html>
